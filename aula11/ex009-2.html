<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro ou não</title>
</head>
<body>
    <h1>BRASILEIRO OU ESTRANGEIRO?</h1>

    <label for="pais">Digite seu país: </label>
    <input type="text" name="pais" id="pais">

    <input type="button" value="Verificar" id="ver" onclick="clicar()">

    <div id="res">
        
    </div>

    <script>

        function clicar(){
            var p = document.getElementById('pais').value
            var res = document.getElementById('res')

            res.innerHTML = `<p>Seu pais é ${p}</p>`

            if(p === 'Brasil'){
                res.innerHTML += 'Você é brasileiro'
            } else{
                res.innerHTML += 'Você é estrangeiro'
            }
        }
        
        


    </script>
    
</body>
</html>
