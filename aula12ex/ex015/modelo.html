<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>


    <section>
        <div>
            <label for="ano">Ano de nascimento: </label>
            <input type="number" name="ano" id="ano"> <br>
            <label for="sexo">Sexo:</label>
            
            <input type="radio" name="sexo" id="mas" checked>
            <label for="mas">Masculino</label>
            
            <input type="radio" name="sexo" id="fem">
            <label for="fem">Feminimo</label> <br>
            <input type="button" value="Verificar" onclick="verificar()">
        </div>
        
        <div id="res">
            <p>Preencha os dados acima para obter o resultado!</p>
        </div>
    </section>

    <footer>
        <p>&copy; Lucas Conte</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
